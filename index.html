<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>
  <body>
    <main id="main">
      <div class="advice-container">
        <p class="advice-id">Advice &#160;#<span id="advice-number"></span></p>
        <p class="advice-text">&#147;<span id="advice-text"></span>&#148;</p>
      </div>
      <img src="./images/pattern-divider-mobile.svg" id="mobileDiv" />
      <img src="./images/pattern-divider-desktop.svg" id="desktopDiv" />
      <button id="diceBtn"><img src="./images/icon-dice.svg" alt="Dice for new advice" /></button>
    </main>
    <footer id="foot">
      <div class="attribution">
        <p>Challenge by 
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Antonio Sala</a>.
        </p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
